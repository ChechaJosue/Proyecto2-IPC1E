<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro usuarios | Hospital</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portal - Bootstrap 5 Admin Dashboard Template For Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  </head>

  <body class="app app-signup p-0">
    <div class="row g-0 app-auth-wrapper">
      <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
          <div class="app-auth-body mx-auto">
            <div class="app-auth-branding mb-4">
              <a class="app-logo" href="index.html"
                ><img
                  class="logo-icon mr-2"
                  src="assets/images/app-logo.svg"
                  alt="logo"
              /></a>
            </div>
            <h2 class="auth-heading text-center mb-4">Registro de usuarios</h2>

            <div class="auth-form-container text-left mx-auto">
              <form class="auth-form auth-signup-form">
                <div class="email mb-3">
                  <label class="sr-only" for="input-correo">Correo</label>
                  <input
                    id="input-correo"
                    type="email"
                    class="form-control signup-name"
                    placeholder="Correo"
                    required="required"
                  />
                </div>
                <div class="email mb-3">
                  <label class="sr-only" for="input-pwd">Contraseña</label>
                  <input
                    id="input-pwd"
                    type="password"
                    class="form-control signup-email"
                    placeholder="Contraseña"
                    required="required"
                  />
                </div>
                <div class="password mb-3">
                  <label class="sr-only" for="signup-password">Nombre</label>
                  <input
                    id="input-nombre"
                    name="signup-password"
                    type="text"
                    class="form-control signup-password"
                    placeholder="Nombre"
                    required="required"
                  />
                </div>
                <div class="password mb-3">
                  <label class="sr-only" for="signup-password">Edad</label>
                  <input
                    id="input-edad"
                    name="signup-password"
                    type="number"
                    class="form-control signup-password"
                    placeholder="Edad"
                    required="required"
                  />
                </div>
                <div class="password mb-3">
                  <label class="sr-only" for="signup-password"
                    >Fecha nacimiento</label
                  >
                  <input
                    id="input-fecha"
                    name="signup-password"
                    type="date"
                    class="form-control signup-password"
                    placeholder="Fecha nacimiento"
                    required="required"
                    data-date-format="DD MMMM YYYY"
                  />
                </div>

                <div class="text-center">
                  <button
                    class="btn app-btn-primary btn-block theme-btn mx-auto"
                    onclick="registrarUsuario(event)"
                  >
                    Registrarme
                  </button>
                </div>
              </form>
              <!--//auth-form-->

              <div class="auth-option text-center pt-5">
                ¿Ya tienes una cuenta?
                <a class="text-link" href="login.html">Log in</a>
              </div>
            </div>
            <!--//auth-form-container-->
          </div>
          <!--//auth-body-->

          <footer class="app-auth-footer">
            <div class="container text-center py-3">
              <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
              <small class="copyright">Hospital IPC1</small>
            </div>
          </footer>
          <!--//app-auth-footer-->
        </div>
        <!--//flex-column-->
      </div>
      <!--//auth-main-col-->
      <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder"></div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
          <div class="d-flex flex-column align-content-end h-100">
            <div class="h-100"></div>
            <div class="overlay-content p-3 p-lg-4 rounded">
              <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
              <div>
                Portal is a free Bootstrap 5 admin dashboard template. You can
                download and view the template license
                <a
                  href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/"
                  >here</a
                >.
              </div>
            </div>
          </div>
        </div>
        <!--//auth-background-overlay-->
      </div>
      <!--//auth-background-col-->
    </div>
    <!--//row-->
    <script src="./funciones/autenticacion.js"></script>
    
  </body>
</html>
